<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide show</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="slideshow-container">
      <img
        id="left-arrow"
        class="arrow"
        src="assets/styles/arrow.svg"
        alt="arrow"
      />
      <img id="photo" />
      <img
        id="right-arrow"
        class="arrow"
        src="assets/styles/arrow.svg"
        alt="arrow"
      />
      <div class="gray-container">
        <h1 id="photo-title"></h1>
        <p id="photo-description"></p>
      </div>
    </div>
    <div id="thumbnails"></div>
    <div class="input">
      <div class="center flex">
        <label for="new-title">Add a new title</label>
        <input id="new-title" name="new-title" class="input-element" type="text" />
      </div>
      <div class="center flex">
        <label for="new-description">Add a new description</label>
        <textarea id="new-description" name="new-description" class="input-element" rows="2" cols="30"></textarea>
        <button id="change-buttom" class="input-element">Change it</button>
      </div>
      <div class="center">Test</div>
    </div>
  </body>
</html>
